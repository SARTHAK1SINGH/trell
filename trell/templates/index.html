{% include "base.html" %}

<Div style=" max-width: 80rem; margin: auto; margin-bottom: 5vh; background-color: rgb(65, 43, 43); color: antiquewhite; box-shadow: 0 20px 30px 0 rgba(1, 24, 24, 0.3);
    padding: 10px;
    border: inherit;
    border-radius: 5px;" class="heading">
  <h3 style="padding-top: 3vh; padding-bottom: 3vh; text-align: center; font-family: monospace;" > All Movies <a href="/add-movie" class="btn btn-warning" style="float:right"> add movie </a> &nbsp;
  <a href="/logout" style="float: right; color:red ;margin-right: 5px; margin-left:5px">logout</a> &nbsp;
  </h3>

</Div>

<div style="margin-left: 100px">
 <form method="POST" action="/">
   <input type="text" name="searchKeyword" placeholder="search movie name..."value={{movieName}} >
   <button type="submit"><img src="https://assets.stickpng.com/thumbs/585e4ae1cb11b227491c3393.png" height="25px" width="25px"></button>
 </form>
</div>
</div>
<br><br>
<div style="width: 100%;text-align: center;
            max-width: 70rem;
            margin: auto;
            margin-top: 20px;
            box-shadow: 0 20px 30px 0 rgba(6, 7, 7, 0.3);" class="history">
<h3 style="text-align: center; font-family: monospace; font-weight: bolder;"><u>Movies</u></h3><br>


{% for i in movieList %}
    Movie Name: {{i.name}}
    <br>
    <b>Description: </b>
    <br> {{i.description}} 
    <br>
    Directed by ~ {{i.director}}
    <br>
    <a href = "/add-timing/{{i.id}}">Add Timing</a> &nbsp;&nbsp;&nbsp;&nbsp;
    <a href = "/add-timing/{{i.id}}#allTImings">View Timing</a>
    <hr>
{% endfor %}
</div>
