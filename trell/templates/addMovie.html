{% include "base.html" %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li style="color:red">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<Div style=" max-width: 70rem; margin: auto; margin-bottom: 5vh; background-color: rgb(65, 43, 43); color: antiquewhite; box-shadow: 0 20px 30px 0 rgba(1, 24, 24, 0.3);
    padding: 10px;
    border: inherit;
    border-radius: 5px;" class="heading">
  <h3 style="padding-top: 3vh; padding-bottom: 3vh; text-align: center; font-family: monospace;" > Add Movie </h3>
</Div>
<div style="width: 100%;
    height: auto;
    max-width: 70rem;
    margin: auto; border: 3px solid rgb(29, 25, 25); border-radius: 15px;
box-shadow: 0 20px 30px 0 rgba(23, 121, 121, 0.3);">
<form style="padding: 15px 15px 15px 15px;" action="/add-movie" method="POST">
    <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" aria-describedby="emailHelp" placeholder="title" required="true">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <input type="text" class="form-control" name="description" required="true">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Duration</label>
    <input type="text" class="form-control" name="duration" required="true">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Director</label>
    <input type="text" class="form-control" name="director" required="true">
  </div>
  <button type="submit" class="btn btn-success">add</button>
</form>
</div>
